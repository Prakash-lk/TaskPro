buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update AGP version to 8.2.1
        classpath 'com.android.tools.build:gradle:8.2.1'  // Updated line
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'  // Or the latest Kotlin plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
